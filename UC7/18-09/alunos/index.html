<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <h1>Cadastro de Alunos</h1>

    <form onsubmit="cadastrarAluno(event)">

        <label for="campo-nome">Nome: </label>
        <input type="text" placeholder="Digite seu nome..." id="campo-nome" name="nome">

        <label for="campo-email">Email:</label>
        <input type="text" placeholder="Digite seu email..." id="campo-email" name="email" required>

        <label for="lista-curso">Curso</label>
        <select id="lista-curso" name="curso" required>
            <option value="" selected disabled hidden>Selecione o curso...</option>
            <option value="Barbeiro">Barbeiro</option>
            <option value="Gastronomia">Gastronomia</option>
            <option value="Programador de Sistemas">Programador de Sistemas</option>
            <option value="Power BI">Power BI</option>
            <option value="Técnico em Desenvolvimento de Sistemas">Técnico em Desenvolvimento de Sistemas</option>
        </select>

        <label>Modalidade</label>
        <label><input type="radio" name="radio-modalidade" value="Presencial" checked>Presencial</label>
        <label><input type="radio" name="radio-modalidade" value="EAD">EAD</label>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>

    <h2>Lista de Alunos Cadastrados</h2>
    <p id="contador">Total de alunos cadastrados: 0</p>

    <ul id="lista-alunos">

    </ul>

</body>

</html>
